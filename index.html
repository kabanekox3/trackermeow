<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link href="styles.css" rel="stylesheet">
    <script src="tracker.js" defer></script>
</head>

<body>
    <div id="main">

        <div class="header">
            <h1>General Tracker</h1>
        </div>

        <div class="tracker-container">

            <div class="my-goals">
                <p>My goals</p>
            </div>

            <div class="calendar-div">

                <table id="calendar">
                    <thead>
                        <tr id="day-of-week">
                            <td class="day day1">Monday</td>
                            <td class="day day2">Tuesday</td>
                            <td class="day day3">Wednesday</td>
                            <td class="day day4">Thursday</td>
                            <td class="day day5">Friday</td>
                            <td class="day day6">Saturday</td>
                            <td class="day day7">Sunday</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="week1">
                            <td class="day"></td>
                            <td class="day"></td>
                            <td class="day"></td>
                            <td class="day"></td>
                            <td class="day">1</td>
                            <td class="day">2</td>
                            <td class="day">3</td>
                        </tr>
                        <tr id="week2">
                            <td class="day">4</td>
                            <td class="day">5</td>
                            <td class="day">6</td>
                            <td class="day">7</td>
                            <td class="day">8</td>
                            <td class="day">9</td>
                            <td class="day">10</td>
                        </tr>
                        <tr id="week3">
                            <td class="day">11</td>
                            <td class="day">12</td>
                            <td class="day">13</td>
                            <td class="day">14</td>
                            <td class="day">15</td>
                            <td class="day">16</td>
                            <td class="day">17</td>
                        </tr>
                        <tr id="week4">
                            <td class="day">18</td>
                            <td class="day">19</td>
                            <td class="day">20</td>
                            <td class="day">21</td>
                            <td class="day">22</td>
                            <td class="day">23</td>
                            <td class="day">24</td>
                        </tr>
                        <tr id="week5">
                            <td class="day">25</td>
                            <td class="day">26</td>
                            <td class="day">27</td>
                            <td class="day">28</td>
                            <td class="day">29</td>
                            <td class="day">30</td>
                            <td class="day"></td>
                        </tr>
                        <tr id="week6">
                            <td class="day"></td>
                            <td class="day"></td>
                            <td class="day"></td>
                            <td class="day"></td>
                            <td class="day"></td>
                            <td class="day"></td>
                            <td class="day"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="info">
                <p>General information</p>
            </div>

        </div>

        <div class="footer">
            <p>Copyright Meowski Meowkolov 1878</p>
        </div>
    </div>
</body>

</html>
